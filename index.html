function sfxOn(){
		document.getElementById("BGnoise").play();

		document.getElementById("soundOff").style.display = "none";
}

function sfxOff(){
		document.getElementById("BGnoise").pause();

		document.getElementById("soundOff").style.display =  "block";
}




function musicOn(){
	               var music= document.getElementById("Music");
		music.play();
		music.volume = 1.0;
		document.getElementById("musicOn").style.display = "block";
		document.getElementById("musicOff").style.display = "none";
		music.currentTime=0;
		music.play();
		console.log(music.currentTime);
		setInterval(function(){
			   
		        if(music.currentTime>3.4){
			        document.getElementById("arm").style.display = "block";
	         }
	         
		        if(music.currentTime>4){
	        		document.getElementById("musicOn").style.display = "none";
	        		document.getElementById("musicOff").style.display =  "block";  
			music.volume = 0.0;
		        }
		        
		        if(music.currentTime>4.3){
			document.getElementById("arm").style.display = "none"; 
			music.pause();       
		        }
		        
		      },100);
		
}

function musicOff(){
		document.getElementById("Music").pause();
		document.getElementById("Music").volume= 1.0;
		document.getElementById("musicOn").style.display = "none";
		document.getElementById("musicOff").style.display =  "block";
}
